<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangla Date & Temparature</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/ShakilAnsary9/BanglaUI-Font@latest/FontCSS/alinur-tatsama.css"
    />
  </head>
  <body>
    <div
      class="container h-100 d-flex flex-column gap-4 align-items-center justify-content-center"
    >
      <h1>বাংলা তারিখ এবং তাপমাত্রা</h1>
      <div class="date-box d-flex flex-column gap-3">
        <div class="d-flex align-items-center justify-content-between">
          <div id="banglaDate"></div>
          <div id="banglaDay"></div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <div id="banglaYear"></div>
          <div id="temperature"></div>
        </div>
      </div>
      <div>
        <h6>ভালোবাসা দিয়ে তৈরি করেছেন</h6>
        <div
          class="d-flex align-items-center justify-content-center gap-2 credit-box"
        >
          <div>
            <a href="https://github.com/ShakilAnsary9">
              <img src="./images/shakil-light.jpg" alt="" />
            </a>
          </div>
          <div>
            <a href="https://github.com/Parvinaktar">
              <img src="./images/Parvin-aktar-new.jpg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
